{% load static %}
<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'devoloper/css/style.min.css' %}">
    <title>Регистрация</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="header__row">
                <img src="{% static 'devoloper/images/svgicons/logo.svg' %}" alt="logo">
            </div>
        </div>
    </header>
    <main class="content">
        <section class="page-inner">
            <div class="container">
                <div class="page-inner__form">
                    <h1>Регистрация</h1>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <button class="submit">Войти</button>
                        </form>
                    <p class="page-inner__redirect">У меня уже есть аккаунт <a href="{% url 'sign-in' %}">Войти</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__row">
                <p>Автор: <br/>
                    Ященков Антон Эдуардович <br/>
                    РИ-210947
                </p>
            </div>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js?_v=20230107133942"></script>
<script src="js/app.min.js?_v=20230107133942"></script>
</body>

</html>
